<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claud_Genesis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            background-color: #000010;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            perspective: 10px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #0a0a1a, #000010);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            background-color: rgba(20,20,20,0.7);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 10px rgba(255,255,255,0.1),
                0 0 20px rgba(255,255,255,0.05),
                0 0 30px rgba(255,182,204,0.1);
            margin-bottom: 20px;
            animation: borderPulse 4s infinite alternate;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(50,205,50,0.2);
            border: 2px solid #32CD32;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .add-button:active {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .container-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover .container-actions {
            opacity: 1;
        }

        .delete-btn, .text-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .delete-btn:hover, .text-btn:hover {
            color: white;
        }

        .main-text {
            font-weight: 600;
            color: #FFB6C1;  
            font-size: 2rem;
            line-height: 1.4;
            margin-bottom: 0;
            animation: textFadeIn 1.5s ease-out, textShadow 3s infinite alternate;
            text-shadow: 0 0 10px rgba(255,182,204,0.5);
        }

        .text-container {
            font-weight: 300;
            font-size: 1rem;
            color: white;
            opacity: 0.8;
        }

        .service-status {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(50,205,50,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .service-status-dot {
            width: 6px;
            height: 6px;
            background-color: #32CD32;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px #32CD32;
        }

        .service-status span {
            font-size: 0.6rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(30,30,50,0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-btn {
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(50,205,50,0.2);
            color: #32CD32;
            border: 2px solid #32CD32;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .modal-btn:active {
            background-color: rgba(50,205,50,0.4);
        }

        @keyframes borderPulse {
            0% {
                border-color: rgba(255,255,255,0.2);
                box-shadow: 
                    0 0 10px rgba(255,255,255,0.1),
                    0 0 20px rgba(255,255,255,0.05),
                    0 0 30px rgba(255,182,204,0.1);
            }
            100% {
                border-color: rgba(255,255,255,0.4);
                box-shadow: 
                    0 0 15px rgba(255,255,255,0.2),
                    0 0 25px rgba(255,255,255,0.1),
                    0 0 40px rgba(255,182,204,0.2);
            }
        }
    </style>
</head>
<body>
    <div class="background" id="starBackground"></div>

    <div class="add-button" id="addButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#32CD32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </div>

    <div class="container">
        <div class="container-actions">
            <button class="text-btn">‚úèÔ∏è</button>
            <button class="delete-btn">üóëÔ∏è</button>
        </div>
        <h1 class="main-text">Claud_Genesis</h1>
        <div class="service-status">
            <div class="service-status-dot"></div>
            <span>Servicio Activo - Sistema Operativo</span>
        </div>
    </div>

    <script>
        function createStars() {
            const background = document.getElementById('starBackground');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                background.appendChild(star);
            }
        }

        function showModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Selecciona el tipo de contenedor</h2>
                    <button class="modal-btn" id="colorContainerBtn">Contenedor con Color</button>
                    <button class="modal-btn" id="textContainerBtn">Contenedor de Texto</button>
                    <button class="modal-btn" onclick="this.closest('.modal').remove()">Cancelar</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('colorContainerBtn').addEventListener('click', () => {
                modal.remove();
                addColorContainer();
            });

            document.getElementById('textContainerBtn').addEventListener('click', () => {
                modal.remove();
                addTextContainer();
            });
        }

        function addColorContainer() {
            const colorInput = prompt('Introduce un color (nombre o c√≥digo hex):');
            const textInput = prompt('Introduce el texto para el contenedor:');
            
            if (colorInput && textInput) {
                const newContainer = document.createElement('div');
                newContainer.className = 'container';
                newContainer.style.borderColor = colorInput;
                
                newContainer.innerHTML = `
                    <div class="container-actions">
                        <button class="text-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                    <h1 class="main-text" style="color: ${colorInput}; text-shadow: 0 0 10px ${colorInput}50;">${textInput}</h1>
                    <div class="service-status">
                        <div class="service-status-dot" style="background-color: ${colorInput}; box-shadow: 0 0 5px ${colorInput};"></div>
                        <span>Servicio Activo</span>
                    </div>
                `;
                
                // A√±adir eventos de borrar y editar
                const deleteBtn = newContainer.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => newContainer.remove());
                
                document.body.appendChild(newContainer);
            }
        }

        function addTextContainer() {
            const textInput = prompt('Introduce el texto para el contenedor:');
            
            if (textInput) {
                const newContainer = document.createElement('div');
                newContainer.className = 'container';
                
                newContainer.innerHTML = `
                    <div class="container-actions">
                        <button class="text-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                    <div class="text-container" style="text-shadow: 0 0 10px rgba(255,255,255,0.3);">${textInput}</div>
                `;
                
                // A√±adir eventos de borrar y editar
                const deleteBtn = newContainer.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => newContainer.remove());
                
                document.body.appendChild(newContainer);
            }
        }

        // Inicializar estrellas
        createStars();

        // Evento para bot√≥n de a√±adir contenedor
        document.getElementById('addButton').addEventListener('click', showModal);

        // A√±adir eventos de borrar a los contenedores existentes
        document.querySelectorAll('.container').forEach(container => {
            const deleteBtn = container.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => container.remove());
        });

        // Prevenir el zoom con doble tap en dispositivos m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Prevenir el zoom en formularios
        document.addEventListener('focus', function(event) {
            if (['input', 'select', 'textarea'].includes(event.target.tagName.toLowerCase())) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1');
            }
        }, true);

        document.addEventListener('blur', function(event) {
            if (['input', 'select', 'textarea'].includes(event.target.tagName.toLowerCase())) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
        }, true);
    </script>
</body>
</html>
